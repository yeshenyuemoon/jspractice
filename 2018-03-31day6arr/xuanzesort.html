<script>
    var arr = [9, 8, 7, 6, 5];
    function xuanzeSort(arr) {
        var temp;
        for (var i = 0; i < arr.length - 1; i++) {
            for (var k = i + 1; k < arr.length; k++) {
                if (arr[i] > arr[k]) {
                    temp = arr[i];
                    arr[i] = arr[k];
                    arr[k] = temp;
                }
            }
        }
        return arr;
    }
    

    var newArr = xuanzeSort(arr)
    console.log(newArr);
</script>
