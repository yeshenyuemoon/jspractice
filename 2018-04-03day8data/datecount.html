<html>

		<input type="text" id="dayCount">
		<button id="btn">点我</button>
		<p id="txt"></p>
		<p id="dayCountTxt"></p>
	</body>

<script>
	
	
	var time = setInterval(btn.onclick=function countD() {
			var str = dayCount.value;
			var d = new Date();
			var iNow = new Date(str);
			var n = iNow.getTime() - d.getTime();

			var day, h, m, s;
			obj = {};

			obj.day = Math.floor(n / (1000 * 60 * 60 * 24));
			obj.h = Math.floor(n % (1000 * 60 * 60 * 24) / (1000 * 60 * 60));
			obj.m = Math.floor(n % (1000 * 60 * 60 * 24) % (1000 * 60 * 60) / (1000 * 60));
			obj.s = Math.floor(n % (1000 * 60 * 60 * 24) % (1000 * 60 * 60) % (1000 * 60) / 1000);
			txt.innerHTML = "距离倒计时还有"+obj["day"]+"天"+ obj["h"]+"时"+ obj["m"]+"分"+ obj["s"]+"秒";
			console.log(obj);
		},1000)

	

	

</script>
