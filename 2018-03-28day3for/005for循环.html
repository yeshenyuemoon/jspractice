<script>
	/*
		for:
			语法：
				for(初始化变量;条件;改变初始化变量){
					执行的代码
				}

			注意的地方
				1、初始化变量只会执行一次
				2、判断条件如果条件成立，则执行相应的代码
				3、当执行完代码以后，会去改变初始化变量
				4、判断条件如果条件成立，则执行相应的代码，
				5、当执行完代码以后，会去改变初始化变量
				.......


				小括号里面的条件用分号隔开
			1-50之和

	 */
	
	var result = 0;
	for(var i=1;i<=50;i++){
		result+=i;
	}
	console.log(result)




	/*

		2、计算1+3+5....99的和

		3、求100-999直接的水仙花数。1^3 + 5^3+ 3^3 = 153 //数学上面的之和

		4、求1-1/2+1/3-1/4.........1/100的和

	 */
</script>
