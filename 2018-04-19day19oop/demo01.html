    function distinct(arr) {
        var result = [];
        var json = {}
        for (var i = 0; i < arr.length; i++) {
           if(!json[arr[i]]){
               json[arr[i]] = 1;
               result.push(arr[i]);
           }
        }
        return result;
    }
    var arr = [1, 2, 3, 4, 4, 1, 1, 2, 1, 1, 1];
    console.log(distinct(arr)); //返回[3,4,2,1]
